<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>電卓</title>
</head>
<body>
    <div class="container">
        <table>
            <tr>
                <td colspan="4">
                    <input  class="display" type="text" id="result" style="text-align: right" readonly>
                </td>
            </tr>
            <tr>
                <td><input type="button" value="7" onclick="edit(this.value)"></td>
                <td><input type="button" value="8" onclick="edit(this.value)"></td>
                <td><input type="button" value="9" onclick="edit(this.value)"></td>
                <td><input type="button" value="+" onclick="operator(this.value)"></td>
            </tr>
            <tr>
                <td><input type="button" value="4" onclick="edit(this.value)"></td>
                <td><input type="button" value="5" onclick="edit(this.value)"></td>
                <td><input type="button" value="6" onclick="edit(this.value)"></td>
                <td><input type="button" value="-" onclick="operator(this.value)"></td>
            </tr>
            <tr>
                <td><input type="button" value="1" onclick="edit(this.value)"></td>
                <td><input type="button" value="2" onclick="edit(this.value)"></td>
                <td><input type="button" value="3" onclick="edit(this.value)"></td>
                <td><input type="button" value="*" onclick="operator(this.value)"></td>
            </tr>
            <tr>
                <td colspan="2"><input type="button" value="0" onclick="edit(this.value)"></td>
                <td><input class="point" type="button" value="." onclick="operator(this.value)"></td>
                <td><input type="button" value="/" onclick="operator(this.value)"></td>
            </tr>
            <tr>
                <td colspan="2"><input type="button" value="AC" class="cal" onclick="reset()"></td>
                <td colspan="2"><input type="button" value="=" class="cal" onclick="calc()"></td>
            </tr>
        </table>
    </div>


    <script src="main.js"></script>
</body>
</html>
